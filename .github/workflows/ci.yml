name: CI
on: [push]
jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./shared-expenses-api
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install --no-root
      - name: Format with ruff
        run: |
          poetry run ruff format --check --config ruff.toml --diff
      - name: Lint with ruff
        run: |
          poetry run ruff check --config ruff.toml
      - name: Mypy check
        run: |
          poetry run mypy --config-file mypy.ini .
  infra-plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Install Cachix
        run: |
          nix-env -iA cachix -f https://cachix.org/api/v1/install &> /dev/null
      - name: Use Cachix
        run: |
          cachix use fluidattacks
      - name: Load Age private key
        run: |
          mkdir -p ~/.config/sops/age
          echo "${{ secrets.SOPS_AGE_KEY }}" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt
      - name: Debug AGE key (remove after testing)
        run: |
          echo "AGE key file exists: $(test -f ~/.config/sops/age/keys.txt && echo 'YES' || echo 'NO')"
          echo "AGE key file size: $(wc -c < ~/.config/sops/age/keys.txt) bytes"
          echo "AGE key starts with: $(head -c 20 ~/.config/sops/age/keys.txt)"
      - name: Check secrets
        run: |
          cat ~/.config/sops/age/keys.txt
      - name: Ejecuta sifts-infra plan
        run: |
          nix run .#infra -- plan
